<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Celebration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="birthday-container">
        <img src="cake.gif" alt="Birthday Cake" class="birthday-cake">
        <h1 class="birthday-name">Happy Birthday, [Name]!</h1>
        <p class="birthday-wish">Wishing you a day filled with love, laughter, and unforgettable moments. Cheers to another amazing year!</p>
        <button id="celebrateBtn" class="celebrate-btn">Celebrate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
